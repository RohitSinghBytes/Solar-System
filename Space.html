<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="Space.css">
</head>
<body>
      <div class="container">
        <div class="orbit">
            <div class="sun">Sun</div>
            <div class="orbital"></div>
            <div class="mars-orbit">
                <div class="mars"> 
                  <span>Mars</span>
                </div>
            </div>

            <div class="orbita"></div>
            <div class="earth-orbit">
                <div class="earth"> 
                  <span>Venus</span>
                </div>
            </div>

            <div class="orbitaa"></div>
            <div class="venus-orbit">
                <div class="venus"> 
                  <span>Earth</span>
                </div>
            </div>

            <div class="jupi"></div>
            <div class="jupiter-orbit">
                <div class="jupiter"> 
                  <span>Jupiter</span>
                </div>
            </div>

            <div class="ura"></div>
            <div class="uranus-orbit">
                <div class="uranus"> 
                  <span>Uranus</span>
                </div>
            </div>

            <div class="nep"></div>
            <div class="neptune-orbit">
                <div class="neptune"> 
                  <span>Neptune</span>
                </div>
            </div>

        </div>
      </div>
</body>
</html>
